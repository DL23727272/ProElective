<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <script  src="form.js"></script>
    <link rel="stylesheet" href="loginCSS.css">
    
    
</head>
<body>
    
     <section class="header">
    <nav>
        
        <h1 class="ml5">
            <span class="text-wrapper">
              <span class="line line1"></span>
              <span class="letters letters-left">Helios</span>
              <span class="letters letters-right">Laundry</span>
              <span class="line line2"></span>
            </span>
          </h1>
          

    </nav>

    <div class="container">
        <form class="form" id="login" >

                <h2 class="form__title">Please Login to Enter</h2>
                <div class="form__message--error" id="loginError"></div>

            <div class="form__input-group">
                <div class="form__input-error-message" id="nameError"></div>
                <input id="name" name="username" type="text" class="form__input" autofocus placeholder="Username">            
            </div>

            <div class="form__input-group">
                <div class="form__input-error-message" id="passError"></div>
                <input id="pass" name="password" type="password" class="form__input" autofocus placeholder="Password">
            </div>
            
            <button class="form__button" type="submit" id="evil-button" onclick="validate()">LOGIN</button>
            
        </form>

    </div>
</section>

<script type="text/javascript" src="js/script.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

        <script>
                        anime.timeline({loop: true})
            .add({
                targets: '.ml5 .line',
                opacity: [0.5,1],
                scaleX: [0, 1],
                easing: "easeInOutExpo",
                duration: 700
            }).add({
                targets: '.ml5 .line',
                duration: 600,
                easing: "easeOutExpo",
                translateY: (el, i) => (-0.625 + 0.625*2*i) + "em"
            }).add({
                targets: '.ml5 .ampersand',
                opacity: [0,1],
                scaleY: [0.5, 1],
                easing: "easeOutExpo",
                duration: 600,
                offset: '-=600'
            }).add({
                targets: '.ml5 .letters-left',
                opacity: [0,1],
                translateX: ["0.5em", 0],
                easing: "easeOutExpo",
                duration: 600,
                offset: '-=300'
            }).add({
                targets: '.ml5 .letters-right',
                opacity: [0,1],
                translateX: ["-0.5em", 0],
                easing: "easeOutExpo",
                duration: 600,
                offset: '-=600'
            }).add({
                targets: '.ml5',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
            });
        </script>
        
</body>
