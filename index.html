        <link rel="stylesheet" href="indexStyle.css">
        <script src="jquery-3.6.1.js"></script>
        <script>
            var i = 0;
            $(document).ready(function(){
                $('.slidertitle, #slider img').hide();
                showNextImage();
                setInterval('showNextImage()', 3000);
            });

            function showNextImage(){
                i++;
                $('#sliderImage' + i ).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                if(i==3) {i=0;}
            }
        </script>
    </head>
    <body>
        <section class="header">
            <nav>
                <a href="index.html"><img src="img/helios2.png"></a>
                <div class="nav_links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="price.html">Price Check</a></li>
                        <li><a href="login.html">Log out</a></li>
                    </ul>
                </div>

            </nav>
            <div>
                <div id="slider">
                    <img src="img/firstBanner.jpg"  id="sliderImage1">
                       <div class="slidertitle" id="title1"></div>

                    <img src="img/secondBanner.jpg"  id="sliderImage2">
                       <div class="slidertitle" id="title2"></div>

                    <img src="img/thirdBanner.jpg"  id="sliderImage3">
                       <div class="slidertitle" id="title3"></div>
                    
                </div>

        </section>
        <section>
            <div class="info">

                </p>
        </div>
        </section>

            });
        </script>

    </body>
